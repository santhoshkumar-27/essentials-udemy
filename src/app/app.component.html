<app-header />

<main>
  <ul id="users">
    @for (user of users; track $index) {
        <li>
          <app-user
            [name]="user.name"
            [avator]="user.avatar"
            [id]="user.id"
            (select)="onSelectItem($event)"
          />
        </li>
    }
  </ul>

  @if (selectedUser) {
    <app-task  [name]="selectedUser.name" />
  }
</main>
