@if (isAddingNewTask) {
    <app-new-task (dialogClose)="onCloseDialog()" (add)="onNewTaskAdd($event)"/>
}


<section id="tasks">
    <header>
        <h2>
            {{user.name}}'s Tasks
        </h2>
        <menu>
            <button (click)="onAddingNewTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of tasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        </li>
        } @empty {
        <li>
            <p>
                No task found
            </p>
        </li>
        }
    </ul>
</section>
